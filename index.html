<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <div class="login">
        <form action="Login.php" method="post">
            <h1>Ingresar</h1><br>
            <div class="cuerpo">
                <div class="icono">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required id="username" name="usuario" placeholder="Correo electronico"/>
                </div>
                <br><br>
                <div class="icono">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required id="password" name="contraseña" placeholder="Contraseña"/>
                </div>
                <br><br>
                <button type="submit" name="login">Iniciar sesion</button><br><hr>
                <a href="Registro.html">Registrarse</a>            
            </div>
        </form>
    </div>
</body>
</html>
